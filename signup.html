<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"/>
  <link rel="stylesheet" href="dist/css/theme.css">
  <link rel="stylesheet" href="dist/css/base.css">
</head>

<body>
  <div class="my-page-wrapper my-signin">
    <div class="signin-container">
      <div class="signin-body">
        <h1 class="text-center my-font-size-6 mb-4">註冊</h1>
        <!-- <div class="signin-logo">
          <img class="w-100" alt="logo" />
        </div> -->

        <div class="alert alert-danger fade show my-5" role="alert">
          <div class="alert-icon"><i class="la la-exclamation-triangle"></i></div>

          <div class="alert-text text-center mr-2">error message example</div>

          <div class="alert-close">
            <button class="close" type="button" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="la la-close"></i>
              </span>
            </button>
          </div>
        </div>

        <form class="form" id="form-signin" method="POST" action="/signin">
          <div class="form-group signin-form-group">
            <input class="form-control signin-input" id="inp-account" name="account" type="text" placeholder="帳號" autocomplete="off" required data-parsley-length="[4, 32]" data-parsley-type="alphanum"/>
          </div>
          <div class="form-group signin-form-group">
            <input class="form-control signin-input" id="inp-password" name="password" type="password" placeholder="密碼" autocomplete="off" required data-parsley-length="[8, 32]"/>
          </div>
          <div class="form-group signin-form-group">
            <input class="form-control signin-input" id="inp-valid-password" name="valid-password" type="password" placeholder="確認密碼" autocomplete="off" required data-parsley-length="[8, 32]" data-parsley-equalto="#inp-password" data-parsley-equalto-message="密碼不符"/>
          </div>
          <div class="form-group signin-form-group">
            <input class="form-control signin-input si-signin__input-last" id="inp-name" name="name" type="text" placeholder="姓名" autocomplete="off" required data-parsley-length="[1, 16]"/>
          </div>

          <div class="signin-actions">
            <button class="btn btn-pill btn-primary-mark waves-effect waves-light my-font-size-1"
              type="submit">註冊</button>
          </div>
          <div class="signin-account my-font-size-2"><span>已經有帳號嗎？</span>&nbsp;<a class="signin-account-link"
              href="/signin.html">立即登入</a></div>
        </form>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha512-Ah5hWYPzDsVHf9i2EejFBFrG2ZAPmpu4ZJtW4MfSgpZacn+M9QHDt+Hd/wL1tEkk1UgbzqepJr6KnhZjFKB+0A==' crossorigin='anonymous'></script>
</body>

</html>
